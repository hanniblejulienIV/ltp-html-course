<!DOCTYPE HTML>
<html>
    <head>
    <title>Pratice</title>
    </head>
<body>
    
    <fieldset>
        <legend>Persnal data</legend>
  <form action="#" method="post"> 
    <label for="first">First</label>
      <input type="text" id="first" name="first" required="required"/><br/>
    <label id="bands">Bands I Like</label>
      <input type="checkbox" name="bands" value="Muse">Muse<br/>
      <input type="checkbox" name="bands" value="30 Seconds To Mars">30 Seconds To Mars<br/>
    <label id="gender">Gender</label><br/>
      <input type="radio" name="gender" value="male">Male<br/>
      <input type="radio" name="gender" value="female">Female<br/>
      <input type="radio" name="gender" value="other">Other<br/>
    <label id="state">State</label>
      <select id="state" name="state" >
      <option value="CT">CT</option>
      <option value="CA">CA</option>
      <option value="TX">TX</option>
      </select>
    </form><br/>
    </fieldset>
        
    <form action="#" method="post">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob"/><br/>
        <label for="tob">Time of birth</label>
        <input type="time" id="tob"/><br/>
    </form><br/>
    
    <label for="quantity">Quantity of something</label>
    <input type="number" id="quantity" min="0" max="10"/>
    
</body>
</html>
